
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center"> <!--CENTRAR TODO EL CONTENIDO-->
                    <img src="https://i.pinimg.com/originals/86/aa/cf/86aacfe6b6a01c40bc86b7833197f4a4.png" alt="" width="100" height="100">
                </div>

                <h1 class="text-center">Registrate aqui</h1>

                <form [formGroup] = "usuarioForm" (ngSubmit) = "save()">
                    <!-- Estilo de formulario con angular material.
                    full-width. para que ocupe toda la pantalla-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required formControlName="username" name = "username" matInput type="text"  placeholder="Digite su nombre de usuario"> 
                        <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                    </mat-form-field>
                     
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required formControlName="password" name = "password" matInput type="password"  placeholder="Digite su contraseña"> 
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo Electronico</mat-label>
                        <input required formControlName="email" name = "email" matInput type="email"  placeholder="Digite su correo electronico"> 
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" [disabled]="usuarioForm.invalid">Registrar</button>
                        <button type="reset" mat-raised-button color="accent" style="margin-left: 20px;">Limpiar</button>
                        <button [routerLink]="'/'" mat-raised-button color="succes" style="margin-left: 20px;">Iniciar Sesion</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
