<div class="main">
    <div class="container">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="login">
            <form (ngSubmit)="formSubmit()">
                <label for="chk" aria-hidden="true">Iniciar sesion</label>
                <mat-form-field class="matFormFieldLogin" appearance="outline">
                    <mat-label class="matLabelLogin">Nombre de usuario</mat-label>
                    
                    <input class="inputLogin" matInput [(ngModel)]="loginData.username" 
                    name="username" type="text" placeholder="Ej: usuario123" required>

                    <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                </mat-form-field>

                <mat-form-field class="matFormFieldLogin" appearance="outline">
                    <mat-label class="matLabelLogin">Contraseña</mat-label>
                    
                    <input class="inputLogin" matInput [(ngModel)]="loginData.password" 
                    name="password" type="password" placeholder="Digite su contraseña" required>

                    <mat-hint>La contraseña debe ser valida</mat-hint>
                </mat-form-field>
            
                <button>Continuar</button>
            </form>
        </div>

        <div class="signup">
            <label for="chk" aria-hidden="true">Crear cuenta</label>
            <app-signup></app-signup>
        </div>
    </div>
</div>
