<div class="container">
  <h1 mat-dialog-title> Has finalizado de responder las preguntas  </h1>
  <mat-dialog-content>
    <p><span>{{message}}</span></p>
  </mat-dialog-content>
 
  <div mat-dialog-actions> <!-- (click)="close()" -->
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true">Continuar</button>
  </div>
</div>
